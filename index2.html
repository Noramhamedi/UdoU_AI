<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UdoU - Test</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class=".no-bg">
  <header>
    <button id="back-btn" onclick="window.location.href='index.html';">← Retour</button>
    <h1>UdoU</h1>
  </header>

  <!-- Conteneur du test -->
  <section id="testContainer" class="section">
    <br>
    <h3>Choisir l'image que vous préférez</h3>
    <div id="stepContainer">
      <!-- Barre de progression -->
      <div id="progressContainer">
        <div id="progressBar"></div>
      </div>
      <!-- Sélection d'image -->
      <div class="image-selection">
        <img id="image1" src="./pictures/0.webp" alt="Option 1" data-choice="1">
        <img id="image2" src="./pictures/1.webp" alt="Option 2" data-choice="2">
        <img id="image3" src="./pictures/2.webp" alt="Option 3" data-choice="3">
      </div>
    </div>
    <button id="restartTestBtn">Recommencer le test</button>
    <br>
    <br>
    <br>
  </section>
  
  <!-- Section des résultats -->
  <section id="resultsContainer" class="section" style="display: none;">
    <br>
    <p>Voici vos résultats basés sur le test visuel :</p>
    <ul id="resultsList" class="horizontal-container">
      <li>
        <span>Ouverture à l'expérience : <span id="opennessScore"></span> %</span>
        <br>
        <div id="progressContainer">
          <div id="progressBar1"></div>
        </div>
        <span id="opennessDesc"></span>
      </li>
      <li>
        <span>Conscienciosité : <span id="conscientiousnessScore" data-rating="50"></span> %</span>
        <br>
        <div id="progressContainer">
          <div id="progressBar2"></div>
        </div>
        <span id="conscientiousnessDesc"></span>
      </li>
      <li>
        <span>Extraversion : <span id="extraversionScore"></span> %</span>
        <br>
        <div id="progressContainer">
          <div id="progressBar3"></div>
        </div>
        <span id="extraversionDesc"></span>
      </li>
      <li>
        <span>Amabilité : <span id="agreeablenessScore"></span> %</span>
        <br>
        <div id="progressContainer">
          <div id="progressBar4"></div>
        </div>
        <span id="agreeablenessDesc"></span>
      </li>
      <li>
        <span>Névrosisme : <span id="neuroticismScore"></span> %</span>
        <br>
        <div id="progressContainer">
          <div id="progressBar5"></div>
        </div>
        <span id="neuroticismDesc"></span>
      </li>
    </ul>
  </section>
  
  <footer>
    <p>&copy; 2024 UdoU</p>
  </footer>
</body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="./javascript/javascript1.js" defer></script>
</html>
